<span id="background" ></span>
<header (window:scroll)="onScroll($event)" >
    <xc-portfolio-colorscheme></xc-portfolio-colorscheme>
    <p id="pagename">XC-Dev</p>
    <div id="menue">
        <mat-icon id="icon">lunch_dining</mat-icon>
        <div id=items>
            <mat-card class="item" *ngFor="let item of menueitems">
                <mat-card-header><mat-icon id="icon">{{item.icon}}</mat-icon></mat-card-header>
                <mat-card-content>{{item.name}}</mat-card-content>
            </mat-card>
        </div>
    </div>
</header>
<div id="headerimg" >
    <img src="../../assets/left.png" id="cloudleft">
    <img src="../../assets/right.png" id="cloudright">
</div>
